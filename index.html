<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="index.css">
<title>Theater</title>
</head>
<body id="home">
    <nav class="navbar navbar-expand-md bg-success navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand text-white">Grant Park</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#home" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#information" class="nav-link text-white">Information</a>
                    </li>
                    <li class="nav-item">
                        <a href="#events" class="nav-link text-white">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="#sights" class="nav-link text-white">Sights</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link text-white">Location</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link text-white">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-success">
        <div class="container p5">
            <div id="information" class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <img src="static/park image.webp" alt="Overview of park" class="rounded img-fluid col-md-6 row-sm">
                    <h1 class="col-md-6 row-sm">The Glorious Grant park</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start p-3 mb-5">
        <div class="container p5 ">
            <div id="events" class="row-md col-sm text-success">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col-md-6 row-sm">Lollapalooza is a famous event in Grant Park</h1>
                    <img src="static/lolla.jpeg" alt="Overview of park" class="rounded img-fluid col-md-6 row-sm">
                </div>
            </div>
        </div>
    </section>
    <section class="p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start p-3 mb-5 bg-success">
        <div class="container p5">
            <div id="sights" class="row-md col-sm">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <img src="static/bean.jpeg" alt="Cloudgate" class="rounded img-fluid col-md-6 row-sm"> 
                    <h1 class="col-md-6 row-sm">Cloud gate aka the bean </h1>
                </div>
            </div>
        </div>
    </section>
    <section class="p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start p-3 mb-5 ">
        <div class="container p5">
            <div id="sights" class="row-md col-sm">
                <div id="location"class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col-md-6 row-sm">Grant Park is located in the heart of Chicago </h1>
                    <img src="static/map.jpeg" alt="Map showing grant park" class="rounded img-fluid col-md-6 row-sm"> 
                
                </div>
            </div>
        </div>
    </section>
    <section class="p-10 p-lg-10 lg-10 text-center text-sm-start shadow-lg" id="#gallery">
        <div class="container p-5">
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3 px-5 img-fluid">
                    <img src="static/bridge.jpeg" alt="bridge">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 px-5 img-fluid">
                    <img src="static/flowers.jpeg" alt="Tulis">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 px-5 img-fluid">
                    <img src="static/fountain.jpeg" alt="Fountain">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 px-5 img-fluid">
                    <img src="static/ice skating.jpeg" alt="Ice Skating">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3 img-fluid px-5">
                    <img src="static/skate park.jpeg" alt="Skate Park">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 img-fluid px-5">
                    <img src="static/statues.jpeg" alt="statues">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 img-fluid px-5">
                    <img src="static/mouth fountain.jpeg" alt="Mouth Fountain">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 img-fluid px-5">
                    <img src="static/venue.jpeg" alt="Venue">
                </div>
            </div>

        </div>

    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
